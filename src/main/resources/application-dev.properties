#Configurações JPA
spring.datasource.url=${URL_DB:jdbc:postgresql://localhost:5433/proposta}
spring.datasource.username=${DB_USER:morango}
spring.datasource.password=${DB_PASSWROD:vitamina}
spring.jpa.hibernate.ddl-auto=update
